<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <h2 class="alert">RPS Armageddon: Choose Your Weapon, Seal Your Fate</h2>
        </div>
    </div>
    <div class="image-container">
        <div>
            <img src="img/paperhuman.png" alt="Human hand" class="hand">
            <p>Player Count: <span id="player-count">0</span></p>
        </div>
        <p id="VS">VS</p>
        <div>
            <img src="img/paperrobot.png" alt="Robot hand" class="robot-hand">
            <p>Bot Count: <span id="bot-count">0</span></p>
        </div>
    </div>
    <div class="background-container">
        <div class="choice-container">
            <h2>Choose your weapon:</h2>
            <div class="choice-move">
                <div class="img">
                    <button id="rock"><img src="img/rockhuman.png" alt="Rock"></button>
                    <p>Rock</p>
                </div>
                <div class="img">
                    <button id="paper"><img src="img/paperhuman.png" alt="Paper"></button>
                    <p>Paper</p>
                </div>
                <div class="img">
                    <button id="scissors"><img src="img/scissorshuman.png" alt="Scissors"></button>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
